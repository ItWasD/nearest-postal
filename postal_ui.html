<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest Postal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div id="postal-container" class="postal-ui">
            <span class="gps-label">Postal:</span>
            <span class="postal-code">000</span>
            <span class="parenthesis">(</span>
            <span class="distance">0.00 m</span>
            <span class="parenthesis">)</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
